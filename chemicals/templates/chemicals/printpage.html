{% load static %}

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     <link rel="shortcut icon" type="image/png" href="/static/images/keilogo.png"/>

<title>Print Labels</title>
<link rel="stylesheet" type="text/css" href="/static/css/PrintMeThatLabel.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src = "{% static 'js/cookie.js' %}" type="text/javascript"> </script>
<script src = "{% static 'js/base64.js' %}" type="text/javascript"> </script>
<script src = "{% static 'js/jquery-1.4.3.min.js' %}" type="text/javascript"> </script>
<script src = "{% static 'js/DYMO.Label.Framework.3.0.js' %}"
        type="text/javascript" charset="UTF-8"> </script>
<!--<script src = "http://www.labelwriter.com/software/dls/sdk/js/DYMO.Label.Framework.3.0.js" -->
<!--        type="text/javascript" charset="UTF-8"> </script>-->
<script src = "{% static 'js/PrintMeThatLabel.js' %}" type="text/javascript" charset="UTF-8"> </script>

</head>

<body>



<div id="wrapper">
         <div class="banner" style="height: 200px">
                  <h1 style="color: #fefefe">Print Dymo labels</h1>
         </div>
    <div class='labelDesignArea'>
    <table>
        <tr>
            <td style="text-align: right; width: 60px;position: relative;padding-left: 20px"><label for="labelTextArea"
                 class="labels">Name:</label>
            </td>
            <td><input type="text" name="labelTextArea" id="labelTextArea" rows='2' placeholder="{{chemical.id}}"
                 value="{{chemical.name}}" readonly="readonly" style="font-size: 12px"></input>
            </td>
        </tr>

        <tr>
            <td style="text-align: right; width: 60px;position: relative;padding-left: 20px">
                <label for="CAT" class="labels">CAT number:</label></td>
            <td><input type="text" name="CAT" id="CAT" rows='2' placeholder="{{chemical.CAT}}"
                      value="{{chemical.CAT}}" readonly="readonly"></input>
            </td>
        </tr>

          <tr>
            <td style="text-align: right; width: 60px;position: relative;padding-left: 20px">
                <label for="temp" class="labels">Store temp:</label></td>
            <td><input type="text" name="temp" id="temp" rows='2' placeholder="{{chemical.temperature}}"
                      value="{{chemical.temperature}}" readonly="readonly"></input>
            </td>
        </tr>

        <tr>
            <td style="text-align: right; width: 60px;position: relative;padding-left: 20px"><label for="itemid" class="labels">ID:</label></td>
            <td><input type="text" name="itemid" id="itemid" rows='2' placeholder="{{chemical.id}}"
                      value="{{chemical.id}}" readonly="readonly"></input>
            </td>
        </tr>

        <tr>
            <td style="text-align: right; width: 60px;position: relative;padding-left: 20px"><label for="labelexpire" class="labels">expire_date:</label></td>
            <td><input type="text" name="labelexpire" id="labelexpire" rows='2' placeholder="{{expire_date}}"
                      value="{{expire_date}}" readonly="readonly"></input>
            </td>
        </tr>

        <tr>
            <td style="text-align: right; width: 60px;position: relative;padding-left: 20px"><label for="copies" class="labels">Copies:<span style="color: red"> * </span></label></td>
            <td><input type="text" name="copies" id="copies" rows='2' placeholder="number of copies"></input></td>
        </tr>

        <tr>
            <td style="text-align: right; width: 60px;position: relative;padding-left: 20px"><div id="printersDiv"><label for="printersComboBox" class="labels">Printer:</label></td>
            <td><select id="printersComboBox"></select></td>
            <td style="padding-left: 5px; font-size: 8px">  Name printers to "SMALL LABEL" and "BIG LABEL" first </td>
        </tr>


        </table>
    </div>

    <button id='printButton' style="color: white">Print label</button>

    <div id='jobStatusDiv'>
        <span id='jobStatusMessageSpan'></span>
    </div>

    <div class='printerSettings' >
    <a href='javascript:void(0)' id='printerSettingsButton'>Printer location (url)</a>
    <div id='printerSettingsDiv'>
        <label for='printerUriTextBox'></label>
      <input type='text' id='printerUriTextBox'></input>
      <button id='addPrinterUriButton'>Add</button>
      <button id='clearPrinterUriButton'>Clear</button>
    </div>
    <div>
    <br><br><br><br><br><br><br><br><br><br>
    </div>
</div>


</div>



</body>

     <div class="row" style="position: relative; bottom: 10px; width: 100%; padding-top: 100px">
		<div class="col-md-12 copy">
			<p class="text-center" style="color: lightgrey">&copy; Copyright 2021 - FAHUI LIU.  All rights reserved.</p>
		</div>
	</div>


</html>
